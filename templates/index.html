<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Todo List</title>
</head>

<body>
  <div style="margin-Top: 25px; ;" class="container">

    <h3>Todo List</h3>
    <hr>
    <form action="/add" method="post">
      <div class="form-group">
        <label for="formGroupExampleInput">Todo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" name="tittle" id="formGroupExampleInput" placeholder="Enter the Todo">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Content:</label>
        <input type="text" name="content" id="formGroupExampleInput2" placeholder="Enter the Content">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>


  {% if todos|length == 0 %}
    <div class="alert alert-warning">Table is Empty</div>
  {% else %}
    <table class="table">
      <thead>

        <tr>
          <th scope="col">Ä°d</th>
          <th scope="col">Todo</th>
          <th scope="col">Content</th>
          <th scope="col">Status</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
        
      </thead>
      <tbody>
        
        {% for todo in todos %}
        <tr>
          <td scope="row">{{ todo.id }}</td>
          <td><a href="/detail/{{todo.id}}">{{ todo.tittle }}</a></td>
          <td>{{ todo.content }}</td>
          {% if todo.complete == False %}
          <td>Ongoing</td>
          {% else %}
          <td>Done</td>
          {% endif %}
          <td><a href="/update/{{todo.id}}" class="btn btn-danger">Update</a></td>
          <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        <br>

      </tbody>
    </table>
  {% endif %}

  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
